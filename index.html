<!DOCTYPE.html>
<html>
    <head>
        <title>Gavin Ruane</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif|Varela+Round" rel="stylesheet"> 
        <style>
            html {
                background-image: url("yosemite.jpg");
                background-repeat: no-repeat;
                background-position: right top;
                background-attachment: fixed;
                background-size: 2000px 1000px;
            }
            .card {
                padding: 2px 16px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                background-color: white;
                border-radius: 5px;
                height: 110px;
                width: 300px;
                margin: 0 auto;
            }
            h1, h2 {
                font-family: 'PT Serif', serif;
            }
            h3, h4, h5, h6, p {
                font-family: 'Varela Round', sans-serif;
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                text-align: center;
            }

            .container {
                text-align: center;
                font-size: 20px;
            }

            img {
                border-radius: 5px 5px 0 0;
            }
            .grid {
                display: inline-block;
            }
            .colorfultrees {
                height: 300px;
                width: 450px;
                border-radius: 5px 5px 0 0;
            }
            .cardcolor {
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                background-color: white;
                border-radius: 5px;
                height: 300px;
                width: 450px;
                margin: 0 auto;
            }
            .cardcolor:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <h1><b>Gavin Ruane</b></h1> 
            </div>
        </div>
        <div class="grid">
            <div class="cardcolor" style="float: left">
                <div class="container">
                    <img class="colorfultrees" src="Assets/yosemite.jpg">
                </div>
            </div>
            <div class="cardcolor" style="float: left">
                <div class="container2">
                    <a href="rocksandtrees.html"><img class="colorfultrees" src="Assets/rocksandtrees.jpg"></a>
                </div>
            </div>
        </div>
    </body>
</html>
